# /etc/nginx/conf.d/default.conf
server {
  listen 80;
  server_name _;

  # We copy /app/dist to /usr/share/nginx/html/fcasset
  root /usr/share/nginx/html;

  include /etc/nginx/mime.types;
  default_type application/octet-stream;

  # Explicitly serve vite.svg if it exists
  location = /fcasset/vite.svg {
    try_files /fcasset/vite.svg =404;
  }

  # SPA routing under /fcasset/
  location ^~ /fcasset/ {
    try_files $uri $uri/ /fcasset/index.html;
  }
}
